{% macro BS_MODAL(modal_id, title) %}

<div class="modal fade" id="{{ modal_id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="{{ modal_id }}_Label" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
	<div class="modal-content">
		<div class="modal-header">
			<h1 class="modal-title fs-5" id="{{ modal_id }}_Label">{{ title }}</h1>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		{{ caller() }}
	</div>
</div>
</div>

{% endmacro %}
